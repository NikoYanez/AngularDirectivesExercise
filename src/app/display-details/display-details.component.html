<div class="col-xs-12">
<button
  class="btn btn-primary"
  (click)="toggleDisplay()">
  {{ getButtonValue() }}
</button>
</div>
<div class="col-xs-12">
  <p class="{{ getClass() }}">{{ secretPassword }}</p>
</div>
<div class="col-xs-12">
  <ul *ngFor="let buttonPress of buttonPressCount">
    <li *ngIf="buttonPress < 5; else addBackground" class="{{ getClass() + buttonPress }}">{{ buttonPress }}</li>
    <ng-template #addBackground>
      <li [ngStyle]="{backgroundColor: getStyle()}" class="{{ getClass() + buttonPress }}">{{ buttonPress }}</li>
    </ng-template>
  </ul>
</div>
